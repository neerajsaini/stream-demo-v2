{{extends file = 'layout/master.html'}}

{{block pgContent}} 
<div class="pgContent">
	<div class="container">
			
		<div class="row">
			<div class="col-sm-6">
				<h1>Login</h1>
				<br><br>
				<!-- ########## VALIDATION ERRORS ########## -->
				{{if $ci->form_validation->error_count() > 0}}
					<div class="validation_errors" style="padding:10px; margin-bottom:20px; background: pink;">
						{{validation_errors()}}
					</div>
				{{/if}}
				<!-- ########## FORM ########## -->
				<form method="post" role="form">
					<div class="form-group">
						<label for="" class="control-label"> Player Name </label>
						<!-- <input type="text" name="playerName" class="form-control" value="{{set_value('playerName')}}" > -->
						<input type="text" name="playerName" class="form-control" value="JohnyDep" >
					</div>
					<div class="form-group">
						<label for="" class="control-label"> Password </label>
						<input type="password" name="password" class="form-control" value="admin" >
					</div>
					<button type="submit" class="btn btn-warning btn-lg btn-block"> Login </button>
				</form>
			</div> <!-- col -->
		</div> <!-- row -->

	</div> <!-- container -->
</div> <!-- pgContent -->
{{/block}}

{{block 'script'}} {{/block}}
