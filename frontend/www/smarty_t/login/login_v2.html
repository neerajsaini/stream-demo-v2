{{extends file = 'layout/master_v2.html'}}

{{block pgContent}} 
<div class="pgContent">
	<div class="container">


		<div class="loginFormBlock">
			<div class="border_frame">
				<img src="{{images_url('register/border_frame.png')}}">
			</div>

			<form method="post" id="formLogin">
				<div class="formHeader">
					<img class="signupIcon" src="{{images_url('icon/lock.png')}}">
					<div class="title">Login</div>
				</div>

				{{if $ci->form_validation->error_count() > 0}}
					<div class="validation_errors" style="color: pink;">
						{{validation_errors()}}
					</div>
				{{/if}}

				<div class="fieldSet">
					<div class="fieldRow">
						<input class="fInput" type="text" name="playerName" value="{{set_value('playerName')}}" placeholder="player name">
					</div>
					<div class="fieldRow">
						<input class="fInput" type="password" name="password" value="" placeholder="password">
					</div>
					<button type="submit" class="btn btnLogin">Login</button>
				</div>
			</form>
		</div>

	</div> <!-- container -->
</div> <!-- pgContent -->
{{/block}}

{{block 'script'}} {{/block}}
